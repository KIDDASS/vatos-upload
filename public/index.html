
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Gallery Uploader</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <h1>GitHub Gallery Uploader</h1>
    <p>Drag & drop or click to choose an image, enter the password (<strong>vatospermup</strong>), and upload to your GitHub <code>gallery</code> folder.</p>

    <form id="uploadForm" class="uploader" autocomplete="off">
      <div id="dropZone" class="drop-zone">
        <input id="fileInput" type="file" name="image" accept="image/*" required />
        <div class="drop-inner">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 20h14v-2H5v2zm7-18l-5 6h3v6h4v-6h3l-5-6z"/></svg>
          <div class="drop-text">Drag & drop image here<br><span class="muted">or click to browse</span></div>
        </div>
      </div>

      <label class="field">
        <span>Password</span>
        <input id="password" type="password" name="password" placeholder="upload password" required />
      </label>

      <button id="uploadBtn" type="submit">Upload image</button>
    </form>

    <div id="status" class="status"></div>
    <div id="preview" class="preview"></div>
  </main>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    // Handle drag-and-drop visuals
    ['dragenter', 'dragover'].forEach(evt => {
      dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.classList.add('dragover'); });
    });
    ['dragleave', 'drop'].forEach(evt => {
      dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.classList.remove('dragover'); });
    });

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      if (!dt.files.length) return;
      fileInput.files = dt.files;
      showPreview(dt.files[0]);
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) showPreview(fileInput.files[0]);
    });

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.innerHTML = `<img src="${e.target.result}" alt="preview" class="thumb">`;
      };
      reader.readAsDataURL(file);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      const password = document.getElementById('password').value;
      if (!file) return status.textContent = '⚠️ Please select a file.';

      status.textContent = '⏳ Uploading...';

      try {
        const ab = await file.arrayBuffer();
        const bytes = new Uint8Array(ab);
        let binary = '';
        for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
        const b64 = btoa(binary);

        const res = await fetch('/api/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: file.name, content: b64, password })
        });

        const json = await res.json();
        if (!res.ok) throw new Error(json.error || 'Upload failed');

        status.innerHTML = `✅ Uploaded successfully! <a href="${json.html_url}" target="_blank">View on GitHub</a>`;
        preview.innerHTML = `<img src="https://raw.githubusercontent.com/${json.html_url.split('/')[3]}/${json.html_url.split('/')[4]}/main/${json.path}" alt="uploaded" class="thumb">`;
      } catch (err) {
        console.error(err);
        status.textContent = '❌ Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
